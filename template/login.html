<style>
    .login .container {
        margin: 50px auto;
        max-width: 500px;
    }
    .grey{
        background: #aaa;
        color: #000;
    }
    .green{
        background: #0a3;
        color: #fff;
    }
    .green:hover{
        background: #0a3;
        color: #fff;
    }
    .tishi{
        padding: 10px 0;
        color: red;
    }
</style>
<div class="login">
    <h2 class="text-center">管理员登录</h2>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <labe class="control-label col-sm-2">用户名</labe>
                <div class="col-sm-10">
                    <input type="text" class="form-control" auto-focus placeholder="username" ng-model="$root.username">
                </div>
            </div>
            <div class="form-group">
                <labe class="control-label col-sm-2">密&nbsp;&nbsp;&nbsp;码</labe>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="password" ng-model="password">
                </div>
            </div>
            <div class="text-center">
                <button class="btn form-contol btn-lg" ng-class="{grey:(username==''||password==''),green:!(username==''||password=='')}" ng-disabled="username==''||password==''" ng-click="login()">登录</button>
                <p class="row tishi test" ng-show="isShowTishi" ng-bind="tishiyu"></p>
            </div>
        </form>
    </div>
</div>
